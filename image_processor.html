<!DOCTYPE html>
<html>
  <head>
    <title>Simple Image Encryption/Decryption</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Simple Image Encryption/Decryption</h1>
      <form id="imageForm">
        <div class="form-group">
          <label for="fileInput">Choose an image</label>
          <input type="file" id="fileInput" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="keyInput">Key (integer)</label>
          <input type="number" id="keyInput" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Operation</label>
          <div class="form-check">
            <input
              type="radio"
              id="encrypt"
              name="operation"
              value="encrypt"
              class="form-check-input"
              checked
            />
            <label for="encrypt" class="form-check-label">Encrypt</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              id="decrypt"
              name="operation"
              value="decrypt"
              class="form-check-input"
            />
            <label for="decrypt" class="form-check-label">Decrypt</label>
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="processImage()">
          Process Image
        </button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
